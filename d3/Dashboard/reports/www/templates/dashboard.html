<ion-view view-title="Population Dashboard">
  <ion-content>
    <div class="wrapper">
      <div class="map-center">
        <div class="list card">
          <map-dash
            all-data="allData">
          </map-dash>
        </div>
      </div>
      <div class="bar-graph">
        <div class="list card">
          <bar-graph 
            all-data="allData" 
            title="{{ title }}" 
            key="{{ key }}" 
            target=".bar-graph-target">
          </bar-graph>
        </div>
      </div> 
      <div class="line-chart">
        <div class="list card">
          <line-population-chart>
          </line-population-chart>
        </div>
      </div>            
    </div>
  </ion-content>
</ion-view>
