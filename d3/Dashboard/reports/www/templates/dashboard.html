<ion-view view-title="Playlists">
  <ion-content>
    <div class="wrapper">
      <div class="map-center">
        <div class="list card">
          <map-dash
            all-data="allData">
          </map-dash>
        </div>
      </div>
      <div class="bar-graph">
        <div class="list card">
          <bar-graph 
            all-data="allData" 
            title="Populations" 
            key="population" 
            target=".bar-graph-target">
          </bar-graph>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
