<ion-view view-title="Playlists">
  <ion-content>
    <div class="wrapper">
      <div class="map-center">
        <map-dash
          all-data="allData">
        </map-dash>
      </div>
      <div class="bar-graph">
        <bar-graph 
          all-data="allData" 
          title="Populations" 
          key="population" 
          target=".bar-graph-target">
        </bar-graph>
      </div>
    </div>
  </ion-content>
</ion-view>
