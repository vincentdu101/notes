<div class="bar-graph-target">

  <div class="row">
    <div class="col col-50"></div>
    <div class="col">
      <div class="list">
        <div
            isteven-multi-select
            input-model="categories"
            output-model="currentCategory"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            selection-mode="single"
            on-item-click="selectCategory(data)"
        >
        </div>
        <div ng-show="error">{{error}}</div>
      </div>      
    </div>
  </div>

  <div class="bar-chart">
  </div>

</div>
